name: flutter_remote_piano
description: A toy piano app as an example of grpc-dart.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  flutter_midi: ^1.1.0
  grpc: ^3.2.3
  intl: ^0.18.0
  provider: ^6.0.5

dev_dependencies:
  flutter_lints: ^2.0.2
  intl_translation: ^0.18.2

flutter:
  uses-material-design: true

  generate: true

  assets:
    - assets/sf2/
